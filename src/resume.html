<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Don Bentley - Web Developer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Roboto:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body class="">
        
		<!-- HEADER -->
		<header
			class="bg-white/70 pt-6 pb-6 backdrop-blur-md fixed w-full top-0 z-50"
		>
			<div
				class="container mx-auto px-4 md:px-6 flex justify-between items-center"
			>
				<a href="index.html">
					<img
						src="./assets/DONLOGO.png"
						alt="don"
						class="h-10 md:h-12 w-auto"
					/>
				</a>

				<!-- Hamburger Menu for Mobile -->
				<button
					id="menu-toggle"
					class="md:hidden text-gray-800 focus:outline-none"
				>
					<svg
						class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 6h16M4 12h16m-7 6h7"
						></path>
					</svg>
				</button>

				<!-- Navigation Menu -->
				<nav id="menu" class="hidden md:flex md:space-x-6">
					<ul
						class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0"
					>
						<li>
							<a
								href="#contact"
								class="text-black font-bold hover:text-zinc-600"
								>Contact</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- MAIN CONTENT -->
		<main class="pt-24 flex justify-center px-4">
			<div class="w-full max-w-4xl">
				<embed
					src="./assets/BentleyDonResume01.pdf"
					type="application/pdf"
					class="w-full h-[80vh] rounded-lg border border-gray-300 shadow-md"
				/>
			</div>
		</main>

		<!-- FOOTER -->
		<footer class="bg-black text-white py-6 mt-12">
			<div
				class="container mx-auto px-4 md:px-6 flex flex-col md:flex-row justify-between items-center"
			>
				<a href="index.html">
					<img
						src="./assets/DONLOGO.png"
						alt="don"
						class="invert h-10 md:h-12 w-auto"
					/>
				</a>

				<div class="flex space-x-4 mt-4 md:mt-0">
					<a
						href="https://github.com/donbentley"
						target="_blank"
						rel="noopener noreferrer"
						class="hover:opacity-75 text-xs transition-opacity"
						>github</a
					>

					<a
						href="https://www.linkedin.com/in/don-bentley/"
						target="_blank"
						rel="noopener noreferrer"
						class="hover:opacity-75 text-xs transition-opacity"
						>linkedin</a
					>

					<a
						href="./src/resume.html"
						target="_blank"
						rel="noopener noreferrer"
						class="hover:opacity-75 text-xs transition-opacity"
						>resume</a
					>
				</div>
			</div>
		</footer>

		<!-- JavaScript for Menu Toggle -->
		<script>
			document
				.getElementById("menu-toggle")
				.addEventListener("click", function () {
					document.getElementById("menu").classList.toggle("hidden");
				});
		</script>
	</body>
</html>
